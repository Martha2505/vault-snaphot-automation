name: Vault Snapshot Backup

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    env:
      STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      CONTAINER_NAME: ${{ secrets.AZURE_CONTAINER_NAME }}
      VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
      VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to Azure using Service Principal
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: false

      - name: Install HashiCorp Vault CLI
        run: |
          curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y vault

      - name: Create Vault snapshot
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d-%H-%M")
          SNAPSHOT_FILE="vault-snapshot-$TIMESTAMP.snap"
          vault login $VAULT_TOKEN
          vault operator raft snapshot save $SNAPSHOT_FILE

      - name: Upload snapshot to Azure Blob Storage
        run: |
          TIMESTAMP=$(date +"%Y-%m-%d-%H-%M")
          SNAPSHOT_FILE="vault-snapshot-$TIMESTAMP.snap"
          az storage blob upload \
            --account-name $STORAGE_ACCOUNT \
            --container-name $CONTAINER_NAME \
            --name $SNAPSHOT_FILE \
            --file $SNAPSHOT_FILE \
            --auth-mode login


